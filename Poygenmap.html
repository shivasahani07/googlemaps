<!DOCTYPE html>
<html>
<head>
  <title>Polygon for Faridabad</title>
  <style>
    /* Set the map container's size */
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <!-- Map container -->
  <div id="map"></div>

  <!-- Google Maps API script with provided API key -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuDW24nGRUmvihUp6-H7aUe_VPtajIWD8&callback=initMap" async defer></script>

  <script>
    function initMap() {
        debugger
      const geocoder = new google.maps.Geocoder();
      const areaName = "Faridabad";

      geocoder.geocode({ address: areaName }, (results, status) => {
        if (status === "OK") {
          const location = results[0].geometry.location;
          createPolygon(location);
        } else {
          console.error("Geocode was not successful for the following reason:", status);
        }
      });
    }

    function createPolygon(location) {
      const mapOptions = {
        center: location,
        zoom: 12
      };

      const map = new google.maps.Map(document.getElementById("map"), mapOptions);

      const polygonCoords = [
        { lat: 28.4332, lng: 77.3167 },
        { lat: 28.4089, lng: 77.3375 },
        { lat: 28.3885, lng: 77.2974 },
        { lat: 28.4172, lng: 77.2633 }
      ];

      const polygon = new google.maps.Polygon({
        paths: polygonCoords,
        strokeColor: "#FF0000",
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: "#FF0000",
        fillOpacity: 0.35
      });

      polygon.setMap(map);
    }
  </script>
</body>
</html>
